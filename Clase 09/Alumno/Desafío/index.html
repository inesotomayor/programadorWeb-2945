<body style="padding: 40px;">

<h1>Desafío Clase 9</h1>

<form style="margin: 40px auto;">
    <div class="form-row">
        <div class="col-md-4 mb-3">

            <div class="row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>

                <div class="form-group col-6">
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <input type="password" class="form-control" id="inputContrasena1" placeholder="Contraseña">
                </div>

                <div class="form-group col-6">
                    <input type="password" class="form-control" id="inputContrasena2" placeholder="Repetir contraseña">
                </div>
            </div>



            <div class="form-group">
                <input type="text" class="form-control" id="inputEdad" placeholder="Edad">
            </div>

            <button class="btn btn-primary" type="button" id="submitButtom" disabled>Enviar</button>

        </div>
    </div>

</form>
